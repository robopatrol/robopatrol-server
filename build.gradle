apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.22.2'
    testCompile 'org.junit:junit:4.+'
}

sourceCompatibility = '1.8'
mainClassName = 'ch.zhaw.robopatrol.Main'

apply plugin: 'jacoco'
test.finalizedBy jacocoTestReport
jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}
